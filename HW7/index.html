<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual ViewMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewmaster">
        <h2 id="title">Social Justice Graffiti Viewmaster!</h2>
        <img id="image" src="Images/Viewmaster.png" alt="ViewMaster Intro Image">
        <p id="description">A "Viewmaster" of images from social justice graffiti artists from around the globe!</p>
        <p><strong>Author:</strong> <span id="author">Richie Sibley</span></p>
        <p><strong>Year:</strong> <span id="year"></span></p>
    </div>

    <button class="next-slide" onclick="showRandomSlide()">Next Slide</button>

    <script src="script.js"></script>
</body>
</html>
